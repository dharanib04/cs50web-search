<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text"
            ><a href="image.html" class="navbar-brand">Image</a></span
          >
          <span class="navbar-text"
            ><a href="advanced.html" class="navbar-brand">Advanced</a></span
          >
        </div>
      </div>
    </nav>
    <div class="center">
      <div class="google">
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
      </div>
      <form action="https://www.google.com/search">
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            name="q"
            style="border-radius: 25px; width: 100vh; left: -21%"
          />
        </div>
        <div class="space">
          <input type="submit" value="Google Search" class="btn lightgray" />
          <input
            type="submit"
            name="btnI"
            value="I'm feeling lucky"
            class="btn lightgray"
          />
        </div>
      </form>
    </div>
  </body>
</html>
