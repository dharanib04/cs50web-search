<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li style="font-size: 150%">
              <span class="blue">G</span>
              <span class="red">o</span>
              <span class="yellow">o</span>
              <span class="blue">g</span>
              <span class="green">l</span>
              <span class="red">e</span>
            </li>
          </ul>
          <span
            ><a href="index.html" class="navbar-brand">Google Search</a></span
          >
          <span><a href="image.html" class="navbar-brand">Image</a></span>
        </div>
      </div>
    </nav>

    <div class="advanced">Advanced Search</div>
    <hr />
    <div class="left">
      <div style="padding-bottom: 5%">Find pages with...</div>
      <form action="https://www.google.com/search">
        <div class="input-group input-group-sm mb-3 small">
          <label style="padding-right: 20%">all these words: </label>
          <input type="text" class="form-control" name="as_q" />
        </div>
        <div class="input-group input-group-sm mb-3 small">
          <label style="padding-right: 1.75%"
            >this exact word or phrase:
          </label>
          <input type="text" name="as_epq" class="form-control" />
        </div>
        <div class="input-group input-group-sm mb-3 small">
          <label style="padding-right: 13%">any of these words: </label>
          <input type="text" name="as_oq" class="form-control" />
        </div>
        <div class="input-group input-group-sm mb-3 small">
          <label style="padding-right: 10%">none of these words: </label>
          <input type="text" name="as_eq" class="form-control" />
        </div>
        <div class="space" style="padding-left: 60%">
          <input
            type="submit"
            value="Advanced Search"
            class="btn btn-primary btn-sm"
          />
        </div>
      </form>
    </div>
  </body>
</html>
