{% extends "auctions/layout.html" %} {% block body %}
<h2>Active Listings</h2>
{% for listing in auctions %}
<div><img src="{{listing.image}}" alt="{{listing.title}}" /></div>
<div>
  <a href="{% url 'listing' listing.id %}"><b>{{listing.title}}</b></a>
</div>
<div><b>Price: </b>${{listing.price}}</div>
<div>{{listing.description}}</div>
<div>Created {{listing.date}}</div>
{% endfor %} {% endblock %}
