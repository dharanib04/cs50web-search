{% extends "auctions/layout.html" %} {% block body %}

<h2>Category: {{category}}</h2>

{% for auction in auctions %}
<div class="mb-3 mt-3">
  <a href="{% url 'listing' auction.id %}"><b>{{auction.title}}</b></a>
</div>
<div class="mb-3">
  <img src="{{auction.image}}" alt="{{auction.title}}" style="width: 200px" />
</div>
<div><b>Price: </b>${{auction.price}}</div>
<div>{{auction.description}}</div>
<div>Created {{auction.date}}</div>
{% endfor %} {% endblock %}
